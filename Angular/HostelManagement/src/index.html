<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>HostelManagement</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <app-root></app-root>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>
      $(document).on("mouseenter", "#profile", function() {
    // hover starts code here
    $(this).removeClass("card shadow-sm p-3 mb-5 bg-white rounded").addClass("card shadow-lg p-3 mb-5 bg-white rounded");
      });
      $(document).on("mouseleave", "#profile", function() {
    // hover starts code here
    $(this).removeClass("card shadow-lg p-3 mb-5 bg-white rounded").addClass("card shadow-sm p-3 mb-5 bg-white rounded");
      });
  </script>
</body>
</html>
